<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown timer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <h1>We're launching soon</h1>


    
<table id="countdown">
    <tr id="countdown-timer">
        <td><span id="days">X</span></td>
        <td><span id="hours">X</span></td>
        <td><span id="minutes">X</span></td>
        <td><span id="seconds">X</span></td>
    </tr>
    <tr id="countdwon-labels">
        <td><span >Days</span></td>
        <td><span >Hours</span></td>
        <td><span >Minutes</span></td>
        <td><span >Seconds</span></td>
    </tr>
</table>
<div class="social-icons">
    <a href="https://www.facebook.com" target="_blank" class="icon icon-facebook">
        <i class="fab fa-facebook-f"></i>
    </a>
    <a href="https://www.instagram.com" target="_blank" class="icon icon-instagram">
        <i class="fab fa-instagram"></i>
    </a>
    <a href="https://wa.me/your-number" target="_blank" class="icon icon-whatsapp">
        <i class="fab fa-whatsapp"></i>
    </a>
</div>

<script src="script.js"></script>

</body>
</html>
